<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <title>Memory Game</title>
  </head>
  <body>
    <!-- Main Container -->
    <div class="container d-flex justify-content-sm-around align-items-center">
      <!-- Form -->
      <form>
        <div class="mb-4">
          <!-- Label -->
          <label for="username" class="form-label display-3 d-block p-3"
            >Username</label
          >
          <!-- Username -->
          <input
            type="text"
            class="form-control text-center p-3 mb-3"
            id="username"
            placeholder="Enter Your Name"
          />
        </div>

        <!--Choose how many pairs  -->
        <div>
          <select class="form-select text-center">
            <option selected>10 Pairs</option>
            <option>20 Pairs</option>
            <option>30 Pairs</option>
          </select>
        </div>

        <!-- Start Game Button -->
        <div class="m-5 text-center">
          <a href="#">
            <button type="button" class="btn btn-lg btn-success p-3">
              Click To Start
            </button>
          </a>
        </div>
      </form>
    </div>

    <!-- Game Board -->
    <div class="container game-board"></div>
    <!-- Scripts -->
    <script src="script.js"></script>
  </body>
</html>
